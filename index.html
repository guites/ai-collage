<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>ML5 Object Detection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"
    crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <main>
    <section id="targets">
      <p>O que você quer detectar?</p>
      <select id="detection-target">

      </select>
    </section>
    <section id="feeds">
      <div>
        <h2 id="target-title">🐱 CatCam 🐱</h2>
        <button id="toggleDetectingEl" onclick="toggleDetecting()">Start Detecting</button>
        <div id="canvasWrapper"></div>
      </div>
      <div>
        <h2>📸 WebCam 📸</h2>
        <button id="toggleVideoEl" onclick="toggleVideo()">Hide Video</button>
        <div id="videoWrapper"></div>
      </div>
    </section>
    <section id="collage">
      <h2>Minha colagem</h2>
      <p id="collage-hint-text">Marque as imagens coletadas como <span class="material-symbols-outlined check">
          check
        </span> para que elas apareçam aqui!</p>
      <div id="generate-collage-wrapper">
        <div>
          <label for="cat-name">Digite o nome da sua colagem: </label>
          <input type="text" id="cat-name" placeholder="Minha colagem lindona" />
        </div>
        <button id="create-collage-btn">Criar colagem!</button>
      </div>
      <div id="collage-wrapper">
        <h2 id="cat-name-heading"></h2>
        <div id="collage-snapshots"></div>
      </div>
    </section>
    <hr>
    <section id="crops">
      <h2>Imagens coletadas</h2>
      <div id="snapshots">
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
